<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is the body tag for the Calculator -->
    <div class="Calculator">
        <input type="text" placeholder="0" id="inputbox">
        <!-- first row for the Calculator -->
        <div>
            <button style="color:#fb7c14;">AC</button>
            <button style="color:#FE9404;">DEL</button>
            <button style="color:#FE9404;">%</button>
            <button style="color:#FE9404;">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color:#FE9404;">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color:#FE9404;">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color:#FE9404;">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="color:#FE9404;">=</button>
        </div>
    </div>
    <div class="footer">Made with ❤️ by Bunny</div>

</body>
<script src="script.js"></script>
</html>
